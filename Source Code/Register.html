<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="./css/regstyle.css">
    <title>Register</title>
</head>
<body>


    
    <div id="nav-placeholder">

    </div>

    <div class="container main">
        <div class="row">
            <div class="col-md-6 image">
            </div>
            <div class="col-md-6 right">
                <form class="input-box" name="registration">
                    <header>CREATE AN ACCOUNT</header>
                    <div class="input-field">
                        <input type="text" name="firstname" class="input form-control" id="firstname" placeholder="Full name">
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input form-control" id="email" name="email" placeholder="Email">
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input form-control" id="password" name="password" title="password" placeholder="Password">
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input form-control" name="confirm_password" placeholder="Confirm Password">
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up">
                    </div>
                    <div class="signin">
                        <span>Already have an account?</span>
                        <a href="login.html">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/validation.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>
</body>
</html>
